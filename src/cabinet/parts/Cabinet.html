<div v-if="commandIndex == null" class="container-fluid">
    <div class="row card-box">
        <img :src="photoPath!=null?photoPath:defaultPhotoPath" class="profilePhoto">
        <div class="profile-info-detail">
            <h4 class="m-0">{{userName}}</h4>
            <p class="text-muted m-b-20"><i>{{roleName}}</i></p>
            <p>О себе:</p>
            <p>{{aboutYourself}}</p>
        </div>
    </div>
</div>
<Anketa v-else-if="commandIndex == 0"></Anketa>
<Settings v-else-if="commandIndex == 1"></Settings>
