<nav>
    <ul class="pagination justify-content-center">
        <li v-show="prevPath != 'null'" class="page-item" @click="prevPage">
            <router-link class="page-link" :to="prevPath">Предыдущая</router-link>
        </li>
        <li v-for="pagin in pagination" class="page-item" @click="changePage(pagin.num)">
            <router-link :class="{'activePagination': curPage == pagin.num}" class="page-link" :to="pagin.path">{{pagin.num}}</router-link>
        </li>
        <li v-show="nextPath != 'null'" class="page-item" @click="nextPage">
            <router-link class="page-link" :to="nextPath">Следующая</router-link>
        </li>
    </ul>
</nav>
